<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/signup.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.min.css">
</head>
<body class="body">
    <section>
        <div class="col-sm-12">
            <div class = "col-sm-3"></div>
            <div class = "col-sm-6">
                <p class="heading1">Appointment Booking System</p>
                <form action="#" method="post">
                    <section class="signup">
                        <div class="div-header">
                            <p class="heading2">Sign-Up Form</p>
                        </div>
                        <div class="div-body">                            
                            <div class="Name">
                                <section class="name">
                                    <div class="div-header">
                                        <span class="star">*</span>
                                        <label for="Fname">Name :- </label><br>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="FName" id="Fname" placeholder="First Name">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="LName" id="Lname" placeholder="Last Name">
                                        </div>
                                    </div>
                                </section>
                            </div>
                            <div class="gender">
                                <div class="div-header"><br>
                                    <label for="gender">Gender :- </label>
                                </div>
                                <div class="div-body">
                                    <label for="male" class="div-gender">
                                        <input type="radio" name="gender" value="Male" id="male">
                                        Mail
                                    </label>
                                    <label for="female" class="div-gender">
                                        <input type="radio" name="gender" value="Female" id="female">
                                        Female
                                    </label>
                                    <label for="no" class="div-gender">
                                        <input type="radio" name="gender" value="Prefered not to Tell" id="no">
                                        Prefer not to tell
                                    </label>
                                </div>
                            </div>
                            <div class="ocupation">
                                <div class="div-header">
                                    <label for="work">Occupation :- </label>
                                </div>
                                <div class="div-body">
                                    <input type="text" name="work" id="work" class="form-control" placeholder="What you do ...">
                                </div>
                            </div>
                            <div class="contact">
                                <div class="div-header">
                                    <span class="star">*</span>
                                    <label for="email">E-Mail :- </label>
                                </div>
                                <div class="div-body">
                                    <input type="email" name="E-mail" id="email" class="form-control" placeholder="E-Mail">
                                </div>
                            </div>
                            <div class="contact">
                                <div class="div-header">
                                    <span class="star">*</span>
                                    <label for="telephone">Contact :- </label>
                                </div>
                                <div class="div-body">
                                    <input type="tel" name="telephone" id="telephone" class="form-control" placeholder="Contact Number">
                                </div>
                            </div>
                            <div class="password">
                                <span class="star">*</span>
                                <label for="passwd">Password :- </label>
                                <input type="password" name="password" id="passwd" placeholder="Passwoed" class="form-control">
                                <span class="star">*</span>
                                <label for="cpasswd">Confirm password :- </label>
                                <input type="password" name="cpassword" id="cpasswd" placeholder="Confirm passwoed" class="form-control">
                            </div>
                        </div>
                        <div class="div-footer">
                            <div class="submit">
                                <button type="submit" class="button">Submit</button>
                            </div>
                        </div>
                    </section>
                </form>
            </div>
            <div class = "col-sm-3"></div>
        </div>
    </section>
</body>
</html>
