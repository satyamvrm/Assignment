<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appoinment</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="normalize.min.css"> 
</head>
<body class="body">
    <section>
        <div class="col-sm-12">
            <div class = "col-sm-3"></div>
            <div class="col-sm-6">
                <section class="crediential">
                    <p class="heading">Appointment Booking System</p>
                    <p class="me">~Satyam</p>
                    <div class="col-sm-12">
                        <div class = "col-sm-1"></div>
                        <div class="col-sm-5">
                            <input type="button" value="LOG IN" class="auto">
                        </div>
                        <div class="col-sm-5">
                            <input type="button" value="SIGN UP" class="auto">
                        </div>
                        <div class = "col-sm-1"></div>
                    </div>
                </section>
                <div class="col-sm-12">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-10">
                        <section class="idpass">
                            <div class="form_fields">
                                <label for="id">Email : </label>
                                <input type="email" name="email" id="id" class="form-control" placeholder="enter your email">
                            </div>
                            <div class="form_fields">
                                <label for="passwd">Password : </label>
                                <input type="password" name="passwd" id="passwd" class="form-control" placeholder="enter your password">
                            </div>
                            <div>
                                <input type="submit" value="Submit" class="submit">
                            </div>
                        </section>
                    </div>
                    <div class="col-sm-1"></div>
                </div>
            </div>
            <div class = "col-sm-3"></div>
        </div>
    </section>
</body>
</html>
